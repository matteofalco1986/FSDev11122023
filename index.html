<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Home page di back-office per la gestione dell'e-commerce Crudazon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crudazon - Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"
        defer></script>
    <script src="assets/js/script.js" defer></script>
</head>

<body>
    <main>
        <section class="page visible" id="homePage">
            <h1>HOME</h1>
            <div class="d-flex justify-content-center mb-3">
                <button type="button" class="addNewItem btn btn-danger">Add new article</button>
            </div>
            <div class="container-fluid">
                <div class="homePageRow row row-cols-1 row-cols-md-3 row-cols-lg-4 row-cols-xxl-5 justify-content-center">
                </div>
            </div>
        </section>
        <section class="page" id="productPage">
            <div class="container-fluid">
                <div class="productPageRow row justify-content-center">
                    <div class="col">
                        <img src="" alt="Product Image"> <!-- Image of current product -->
                    </div>
                    <div class="col">
                        <h2>Product Title</h2>
                        <h3>Brand</h3>
                        <p class="productDescription">Product description</p>
                        <p>Price</p>
                        <a href="#" class="modifyBtn btn btn-danger">Modifica</a>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
